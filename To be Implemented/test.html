<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .product-container {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .product-container button {
      position: absolute;
      bottom: -30px; /* Set to a value greater than the container's height to hide initially */
      opacity: 0;
      transition: bottom 0.3s ease, opacity 0.3s ease;
    }

    .product-container:hover button {
      bottom: 0;
      opacity: 1;
    }

    /* cart Styling */
    .cart {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;

    }
    .cart-container {
      background: #1b1b1b;
      padding:200px;
    }

    .cart-content {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      
    }

    .close-btn {
      cursor: pointer;
      position: relative;
      float:right;
      background-color: red;
    }
  </style>
  <title>Seeds Section</title>
</head>
<body>
  <section class="Seeds" style="display: inline-block;">
    <div class="sections">
      <h1 style="color: rgb(105, 81, 0); padding: 50px;">Seeds Section</h1>
    </div>
    <div class="products-container-list">
      <div class="product-container">
        <p class="products-name">Grains</p>
        <img src="Pics/Products-Pics/seeds/Grains.jpg"/>
        <div>
          <button type="button" onclick="opencart()">Add to Cart</button>
        </div>
        <div class="price">Price: 100/kg</div>    
      </div>
      <!-- More product containers here... -->
    </div>
  </section>

  <!-- cart HTML -->
  <div id="mycart" class="cart">
    <div class="cart-container">
      <span class="close-btn" onclick="closecart()">&times;</span>
      <div class="cart-content">
      
        <h2>Customer Information</h2>
      <!-- Add your input fields and form elements here -->
        <label for="customerName">Name:</label>
        <input type="text" id="customerName" name="customerName" required>
        <br>
        <label for="customerEmail">Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required>
        <br>
      <!-- Add more input fields as needed -->
        <button type="submit" onclick="submitForm()">Submit</button>
      </div>
    </div>
  </div>

  <script>
    function opencart() {
      document.getElementById('mycart').style.display = 'flex';
    }

    function closecart() {
      document.getElementById('mycart').style.display = 'none';
    }

    function submitForm() {
      // Add logic to handle form submission
      // You can use JavaScript to retrieve values from input fields and perform further actions
      alert('Form submitted!');
      closecart();
    }
  </script>
</body>
</html>
