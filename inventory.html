<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            background-color: none;
            color: #008000;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 20px;
            color: #333;
        }

        footer {
            background-color: none;
            color: white;
            text-align: center;
            padding: 1em;
            position: static;
            bottom: 0;
            width: 100%;
        }

        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #backButton:hover {
            background-color: #bbb;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s;
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        #pieChartContainer {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: rgba(255, 255, 255, 0.8);
        }

        #addButton {
            background-color: #184911;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        #addButton:hover {
            background-color: #45a049;
        }

        .reset-button {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .reset-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<header>
    <!-- Your Logo Image -->
    <img src="logo.png" alt="Logo" width="50" height="50" >
    <h2>Agriculture and Food Production</h2>
</header>

<main>
    <!-- Back Button -->
    <button id="backButton" onclick="goBack()">Back</button>

    <!-- Product Input Form -->
    <form id="productForm">
        <label for="productName">Product:</label>
        <input type="text" id="productName" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>

        <button id="addButton" type="button" onclick="addProduct()">Submit</button>
    </form>

    <!-- Table to Display Results -->
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product results will be displayed here dynamically -->
        </tbody>
    </table>

    <!-- Pie Chart -->
    <div id="pieChartContainer">
        <canvas id="pieChart"></canvas>
        <button class="reset-button" onclick="resetChart()">Reset Chart</button>
    </div>
</main>

<footer>
    <!-- Social Media Icons -->
    <div class="social-icons">
        <img src="facebook_icon.png" alt="Facebook">
        <img src="twitter_icon.png" alt="Twitter">
        <img src="instagram_icon.png" alt="Instagram">
    </div>
</footer>

<script>
    // Initialize arrays to store data for the pie chart
    var pieLabels = [];
    var pieData = [];
    var backgroundColors = [
        'rgba(255, 99, 132, 0.8)',
        'rgba(54, 162, 235, 0.8)',
        'rgba(255, 206, 86, 0.8)',
        'rgba(75, 192, 192, 0.8)',
        'rgba(153, 102, 255, 0.8)',
        'rgba(255, 159, 64, 0.8)'
    ];

    function goBack() {
        window.location.href = 'dashboard.html'; // Replace with the actual HTML page
    }

    function addProduct() {
        // Retrieve data from form
        const productName = document.getElementById("productName").value;
        const quantity = parseInt(document.getElementById("quantity").value);

        // Validate input
        if (!productName || isNaN(quantity) || quantity <= 0) {
            alert("Please enter valid data.");
            return;
        }

        // Add data to the table
        const tableBody = document.getElementById("inventoryTable").getElementsByTagName('tbody')[0];
        const row = tableBody.insertRow(tableBody.rows.length);
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        cell1.innerHTML = productName;
        cell2.innerHTML = quantity;

        // Update pie chart data
        pieLabels.push(productName);
        pieData.push(quantity);

        // Update pie chart
        updatePieChart();

        // Clear form
        document.getElementById("productForm").reset();
    }

    function updatePieChart() {
        // Create a pie chart
        var ctx = document.getElementById('pieChart').getContext('2d');
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: pieLabels,
                datasets: [{
                    data: pieData,
                    backgroundColor: backgroundColors,
                }]
            },
        });
    }

    function resetChart() {
        // Clear the pie chart
        var ctx = document.getElementById('pieChart').getContext('2d');
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

        // Clear pie chart data
        pieLabels = [];
        pieData = [];
    }
</script>

</body>
</html>
